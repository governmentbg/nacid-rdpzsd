<div class="modal-header modal-header-background ft-upper ">
    <strong>
        {{ title | translate }}
    </strong>
    <div class="btn-group">
        <sync-button btnClass="btn btn-sm btn-primary"
                     [click]="send"
                     [clickContext]="this"
                     [disabled]="form.invalid"
                     text="{{ 'root.buttons.send' | translate }}">
        </sync-button>

        <sync-button btnClass="btn btn-sm btn-outline-primary ms-2"
                     [click]="close"
                     [clickContext]="this"
                     text="{{ 'root.buttons.cancel' | translate }}">
        </sync-button>
    </div>
</div>
<form #form="ngForm"
      autocomplete="off">
    <div class="modal-body p-3">
        <div *ngIf="showYear"
             class="row g-3">
            <div class="col-md-12">
                <label class="form-label fs-14">{{ 'rdpzsd.personStudent.stickers.year' | translate }}</label>
                <invalid-field [element]="stickerYear"
                               text="invalidFields.invalidStickerYear">
                </invalid-field>
                <div class="input-group input-group-sm">
                    <input type="text"
                           class="form-control form-control-sm form-control-invalid"
                           [(ngModel)]="stickerDto.stickerYear"
                           name="stickerYear"
                           #stickerYear="ngModel"
                           maxlength="4"
                           minlength="4"
                           numbersOnly
                           [enableEmptyValidation]="!requiredYear"
                           [min]="2009"
                           [max]="currentYear" />
                </div>
            </div>
        </div>

        <div class="row g-3">
            <div class="col-md-12">
                <label class="form-label fs-14">{{ 'rdpzsd.personStudent.stickers.note' | translate }}</label>
                <invalid-field [element]="stickerNote"
                               text="invalidFields.invalidStickerNote">
                </invalid-field>
                <div class="input-group input-group-sm">
                    <textarea class="form-control form-control-sm form-control-invalid"
                              [(ngModel)]="stickerDto.note"
                              name="stickerNote"
                              #stickerNote="ngModel"
                              maxlength="250"
                              minlength="2"
                              [required]="requiredNote">
                  </textarea>
                </div>
            </div>
        </div>
    </div>
</form>
