<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <strong class="ft-upper">{{ 'rdpzsd.personDoctoral.historyTitle' | translate }}</strong>

            <sync-button btnClass="btn btn-outline-primary btn-sm"
                         text="root.buttons.close"
                         [click]="close"
                         [clickContext]="this">
            </sync-button>
        </div>
    </div>

    <div class="card-body">
        <person-doctoral-history-data [personDoctoral]="personDoctoralHistoryDto.actual"
                                      [isCollapsed]="false"></person-doctoral-history-data>

        <ng-template ngFor
                     let-historyItem
                     [ngForOf]="personDoctoralHistoryDto.histories"
                     let-i="index">
            <person-doctoral-history-data [personDoctoral]="historyItem"></person-doctoral-history-data>
        </ng-template>
    </div>
</div>
