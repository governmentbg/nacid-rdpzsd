<div class="container">
  <div class="card no-border shadow padding-top-bottom-md">
    <div class="card-body">
      <h4 class="login-text mb-4 font-weight-normal">
        {{ 'user.login' | translate }}
      </h4>
      <form #loginForm="ngForm" (keyup.enter)="loginForm.invalid? null : login()">
        <div class="row">
          <div class="form-group col-sm-4 offset-sm-4 mt-2">
            <input type="text"
                   placeholder="{{ 'user.userName' | translate }}"
                   [autofocus]="true"
                   [autofocusDelay]="200"
                   class="form-control"
                   required
                   [(ngModel)]="loginDto.username"
                   name="username" />
          </div>

          <div class="form-group col-sm-4 offset-sm-4 mt-3">
            <input type="password"
                   placeholder="{{ 'user.password' | translate }}"
                   class="form-control"
                   required
                   [(ngModel)]="loginDto.password"
                   name="password" />
          </div>

          <div class="col-sm-4 offset-sm-4 mt-3">
            <div class="form-check">
              <input class="form-check-input cursor-pointer"
                     type="checkbox"
                     id="rememberMe"
                     name="rememberMe"
                     [(ngModel)]="loginDto.rememberMe">
              <label class="form-check-label fs-15 cursor-pointer"
                     for="rememberMe">
                {{ 'user.rememberMe' | translate }}
              </label>
            </div>
          </div>

          <div class="col-sm-4 offset-sm-4 mt-3">
            <sync-button [click]="login"
                         [clickContext]="this"
                         text="user.loginButton"
                         btnClass="btn btn-primary w-100"
                         [showTextOnPending]="false"
                         [disabled]="loginForm.invalid">
            </sync-button>
          </div>

          <div *ngIf="currentLoginError !== loginError.none"
               class="col-sm-4 offset-sm-4 mt-3 recover-forgotten-password">
            <a [routerLink]="['/account/recover']">{{ 'user.recoverForgottenPassword' | translate }}</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
